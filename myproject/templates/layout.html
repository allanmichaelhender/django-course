<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock%}
    </title>
    <script src="{% static 'js/main.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="/" title = "Home">🏠</a> | 
        <a href="/about" title = "About">😀</a> | 
        <a href="{% url 'posts:list' %}" title = "Posts List">📰</a> |

        {% if user.is_authenticated %}
            <a href="{% url 'posts:new-post' %}" title = "New Post">🆕</a> |
            <form class="logout" action="{% url 'users:logout' %}" method = "post">
                {% csrf_token %}
                <button class="logout-button" title="User Logout">👋</button> 
            </form>
        {% else %}
                <a href="{% url 'users:register' %}" title = "New User">🚀</a> |
                <a href="{% url 'users:login' %}" title = "User Login">🔏</a> 
        {% endif %}           
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
